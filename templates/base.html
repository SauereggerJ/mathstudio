<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MathStudio{% endblock %}</title>
    
    <!-- Tailwind & Flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        throwOnError : false
    });"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
                    },
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
                        'body': ['Inter', 'ui-sans-serif', 'system-ui'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50 text-slate-900 antialiased min-h-screen">

    <!-- Modern Glass Navigation -->
    <nav class="fixed w-full z-50 top-0 start-0 glass-nav">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-extrabold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                    MathStudio
                </span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a href="{{ url_for('admin_dashboard') }}" class="text-slate-600 hover:text-blue-600 font-medium rounded-lg text-sm px-4 py-2 text-center transition-colors">
                    <i class="fas fa-user-shield mr-2"></i>Admin
                </a>
                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                    <li>
                        <a href="/" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 transition-colors">Search</a>
                    </li>
                    <li>
                        <a href="{{ url_for('list_notes') }}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 transition-colors">Notes</a>
                    </li>
                    <li>
                        <a href="{{ url_for('wishlist_check') }}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 transition-colors">Wishlist</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12">
        <div class="max-w-screen-xl mx-auto px-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Gemini Terminal Drawer (Floating) -->
    <div id="gemini-drawer" class="fixed bottom-0 right-0 z-40 w-full h-1/2 md:w-1/2 lg:w-2/5 md:h-[600px] bg-white border-t border-l border-gray-200 shadow-2xl transform translate-y-full transition-all duration-300 ease-in-out">
        <div class="flex justify-between items-center p-3 border-b bg-gray-50 cursor-move" id="drawer-header">
            <h5 class="text-sm font-bold text-slate-700 flex items-center">
                <i class="fas fa-terminal mr-2 text-blue-600"></i> Gemini CLI
            </h5>
            <div class="flex items-center space-x-2">
                <button onclick="maximizeGeminiDrawer()" type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded text-xs p-1.5 inline-flex justify-center items-center">
                    <i id="maximize-icon" class="fas fa-expand-alt"></i>
                </button>
                <button onclick="toggleGeminiDrawer()" type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded text-xs p-1.5 inline-flex justify-center items-center">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="h-[calc(100%-53px)] w-full bg-black overflow-hidden">
            <iframe id="gemini-iframe" data-src=":8081" class="w-full h-full border-none"></iframe>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button onclick="toggleGeminiDrawer()" class="fixed bottom-6 right-6 z-50 w-14 h-14 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center justify-center text-white text-2xl group">
        <i class="fas fa-robot group-hover:rotate-12 transition-transform"></i>
    </button>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script>
        function toggleGeminiDrawer() {
            const drawer = document.getElementById('gemini-drawer');
            const iframe = document.getElementById('gemini-iframe');
            
            if (drawer.classList.contains('translate-y-full')) {
                if (!iframe.src || iframe.src === window.location.href) {
                    const port = iframe.getAttribute('data-src');
                    iframe.src = window.location.protocol + "//" + window.location.hostname + port;
                }
                drawer.classList.remove('translate-y-full');
                // Reset position if it was dragged
                drawer.style.top = '';
                drawer.style.left = '';
            } else {
                drawer.classList.add('translate-y-full');
                if (drawer.classList.contains('is-maximized')) {
                    maximizeGeminiDrawer();
                }
            }
        }

        function maximizeGeminiDrawer() {
            const drawer = document.getElementById('gemini-drawer');
            const icon = document.getElementById('maximize-icon');
            
            if (drawer.classList.contains('is-maximized')) {
                // Restore to default anchored state
                drawer.classList.remove('is-maximized', 'md:w-[90vw]', 'md:h-[85vh]', 'lg:w-[80vw]', 'lg:h-[80vh]');
                drawer.classList.add('md:w-1/2', 'lg:w-2/5', 'md:h-[600px]');
                icon.classList.remove('fa-compress-alt');
                icon.classList.add('fa-expand-alt');
                
                // Reset position to bottom-right anchor
                drawer.style.top = '';
                drawer.style.left = '';
                drawer.style.bottom = '0';
                drawer.style.right = '0';
            } else {
                // Maximize
                drawer.classList.add('is-maximized', 'md:w-[90vw]', 'md:h-[85vh]', 'lg:w-[80vw]', 'lg:h-[80vh]');
                drawer.classList.remove('md:w-1/2', 'lg:w-2/5', 'md:h-[600px]');
                icon.classList.remove('fa-expand-alt');
                icon.classList.add('fa-compress-alt');
                // Position in center area
                drawer.style.top = '10vh';
                drawer.style.left = '10vw';
                drawer.style.bottom = 'auto';
                drawer.style.right = 'auto';
            }
        }

        function initDraggable() {
            const drawer = document.getElementById("gemini-drawer");
            const header = document.getElementById("drawer-header");
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

            header.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                if (drawer.classList.contains('is-maximized')) return;
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                drawer.style.top = (drawer.offsetTop - pos2) + "px";
                drawer.style.left = (drawer.offsetLeft - pos1) + "px";
                drawer.style.bottom = 'auto';
                drawer.style.right = 'auto';
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
        
        // Start draggable on load
        window.onload = initDraggable;
    </script>
    {% block scripts %}{% endblock %}

</body>

</html>
