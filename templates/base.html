<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Math Studio Library{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>

<body>

    <div class="container">
        <nav
            style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--border-color); margin-bottom: 2rem;">
            <a href="/" style="text-decoration: none; color: #1e293b; font-weight: 800; font-size: 1.2rem;">
                Math Studio
            </a>
            <div style="display: flex; gap: 1.5rem; align-items: center;">
                <a href="{{ url_for('wishlist_check') }}"
                    style="text-decoration: none; color: #475569; font-weight: 600;">
                    <i class="fas fa-clipboard-check"></i> Wishlist
                </a>
                <a href="{{ url_for('list_notes') }}" style="text-decoration: none; color: #3b82f6; font-weight: 600;">
                    <i class="fas fa-sticky-note"></i> My Notes
                </a>
                <a href="{{ url_for('admin_dashboard') }}"
                    style="text-decoration: none; color: #6366f1; font-weight: 600;">
                    <i class="fas fa-user-shield"></i> Admin
                </a>
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}

</body>

</html>
