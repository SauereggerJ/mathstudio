{% extends "base.html" %}

{% block title %}Edit Metadata - {{ title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <nav class="flex mb-6" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2">
            <li class="inline-flex items-center">
                <a href="/" class="text-sm font-medium text-slate-500 hover:text-blue-600">Library</a>
            </li>
            <li>
                <div class="flex items-center">
                    <svg class="w-3 h-3 text-slate-400 mx-1" fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/></svg>
                    <a href="/book/{{ id }}" class="text-sm font-medium text-slate-500 hover:text-blue-600">Detail View</a>
                </div>
            </li>
            <li>
                <div class="flex items-center">
                    <svg class="w-3 h-3 text-slate-400 mx-1" fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/></svg>
                    <span class="ms-1 text-sm font-medium text-slate-400">Edit Metadata</span>
                </div>
            </li>
        </ol>
    </nav>

    <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
        <div class="bg-slate-50 p-6 border-b border-slate-100 flex justify-between items-center">
            <h1 class="text-2xl font-black text-slate-800">Manual Metadata Editor</h1>
            <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-bold uppercase">ID: {{ id }}</span>
        </div>

        <form id="editForm" class="p-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Title -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Book Title</label>
                    <input type="text" name="title" value="{{ title }}" class="w-full p-3 rounded-xl border-slate-200 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Author -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Author(s)</label>
                    <input type="text" name="author" value="{{ author }}" class="w-full p-3 rounded-xl border-slate-200 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Publisher -->
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Publisher</label>
                    <input type="text" name="publisher" value="{{ publisher or '' }}" class="w-full p-3 rounded-xl border-slate-200 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Year -->
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Year</label>
                    <input type="number" name="year" value="{{ year or '' }}" class="w-full p-3 rounded-xl border-slate-200 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- ISBN -->
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">ISBN</label>
                    <input type="text" name="isbn" value="{{ isbn or '' }}" class="w-full p-3 rounded-xl border-slate-200 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- MSC Class -->
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">MSC Classification</label>
                    <input type="text" name="msc_class" value="{{ msc_code or '' }}" class="w-full p-3 rounded-xl border-slate-200 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 14A05">
                </div>

                <!-- Level -->
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Academic Level</label>
                    <select name="level" class="w-full p-3 rounded-xl border-slate-200">
                        <option value="Undergraduate" {% if level == 'Undergraduate' %}selected{% endif %}>Undergraduate</option>
                        <option value="Graduate" {% if level == 'Graduate' %}selected{% endif %}>Graduate</option>
                        <option value="Research" {% if level == 'Research' %}selected{% endif %}>Research</option>
                        <option value="Diverse" {% if level == 'Diverse' %}selected{% endif %}>Diverse</option>
                    </select>
                </div>

                <!-- Tags -->
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Tags (comma separated)</label>
                    <input type="text" name="tags" value="{{ tags or '' }}" class="w-full p-3 rounded-xl border-slate-200 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Summary -->
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Content Summary</label>
                <textarea name="summary" rows="4" class="w-full p-3 rounded-xl border-slate-200 focus:ring-blue-500 focus:border-blue-500">{{ summary or '' }}</textarea>
            </div>

            <div class="flex gap-4 pt-4 border-t border-slate-100">
                <button type="button" onclick="saveMetadata()" class="flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/30 transition-all">
                    <i class="fas fa-save mr-2"></i> Save Changes
                </button>
                <a href="/book/{{ id }}" class="px-8 py-4 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200 transition-all text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function saveMetadata() {
        const form = document.getElementById('editForm');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        
        if (data.year) data.year = parseInt(data.year);

        try {
            const res = await fetch('/api/v1/books/{{ id }}/metadata', {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.success) {
                window.location.href = '/book/{{ id }}';
            } else {
                alert("Error: " + result.error);
            }
        } catch (e) {
            alert("Network error.");
        }
    }
</script>
{% endblock %}
